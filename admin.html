<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Aleco's Restaurant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0a0a0a;
            --secondary: #1a1a1a;
            --accent: #d4af37;
            --accent-dark: #b8941f;
            --text: #ffffff;
            --text-light: #cccccc;
            --red: #dc143c;
            --green: #25D366;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(10, 10, 10, 0.95), rgba(10, 10, 10, 0.95)), 
                        url('https://raw.githubusercontent.com/maykelkhouryyammine/alecos/main/background.webp') center/cover fixed;
            color: var(--text);
            min-height: 100vh;
        }

        /* Header */
        .admin-header {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .admin-logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-logo h1 {
            color: white;
            font-size: 1.8rem;
            letter-spacing: 2px;
        }

        .admin-badge {
            background: var(--accent);
            color: var(--primary);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .admin-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95rem;
        }

        .btn-view-menu {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
        }

        .btn-view-menu:hover {
            background: var(--accent);
            color: var(--primary);
        }

        .btn-logout {
            background: var(--red);
            color: white;
        }

        .btn-logout:hover {
            background: #ff0000;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Categories Section */
        .categories-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.8rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(212, 175, 55, 0.3);
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .category-card {
            background: rgba(26, 26, 26, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
        }

        .category-card.active {
            background: rgba(212, 175, 55, 0.2);
            border-color: var(--accent);
        }

        .category-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .category-name {
            font-weight: bold;
            color: white;
            margin-bottom: 0.3rem;
        }

        .category-count {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        /* Items Section */
        .items-section {
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 2rem;
        }

        .items-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .btn-add-item {
            background: var(--green);
            color: white;
            padding: 0.8rem 1.5rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-add-item:hover {
            background: #20b858;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .item-card {
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.3);
        }

        .item-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .item-content {
            padding: 1.2rem;
        }

        .item-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            margin-bottom: 0.5rem;
        }

        .item-description {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            font-style: italic;
        }

        .item-price {
            font-size: 1.4rem;
            color: var(--accent);
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-edit {
            flex: 1;
            background: var(--accent);
            color: var(--primary);
            padding: 0.6rem;
        }

        .btn-edit:hover {
            background: var(--accent-dark);
        }

        .btn-delete {
            background: var(--red);
            color: white;
            padding: 0.6rem 1rem;
        }

        .btn-delete:hover {
            background: #ff0000;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: rgba(26, 26, 26, 0.98);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 2.5rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-title {
            font-size: 1.8rem;
            color: var(--accent);
        }

        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-modal:hover {
            color: var(--red);
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: white;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            background: rgba(10, 10, 10, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: white;
            font-size: 1rem;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .image-input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .image-input-group .btn {
            flex: 1;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--primary);
        }

        .btn-primary:hover {
            background: var(--accent-dark);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .image-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-light);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--accent);
        }

        /* Success Message */
        .success-message {
            background: rgba(37, 211, 102, 0.2);
            border: 1px solid var(--green);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .container {
                padding: 1rem;
            }

            .categories-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .items-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 1.5rem;
            }

            .items-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="admin-header">
        <div class="admin-logo">
            <h1>ALECO'S</h1>
            <span class="admin-badge">ADMIN DASHBOARD</span>
        </div>
        <div class="admin-actions">
            <button class="btn btn-view-menu" onclick="window.open('index.html', '_blank')">
                üëÅÔ∏è View Menu
            </button>
            <button class="btn btn-logout" onclick="logout()">
                üö™ Logout
            </button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Categories Section -->
        <div class="categories-section">
            <h2 class="section-title">üìÇ Menu Categories</h2>
            <div id="categoriesGrid" class="categories-grid">
                <!-- Categories loaded here -->
            </div>
        </div>

        <!-- Items Section -->
        <div class="items-section">
            <div id="successMessage" class="success-message"></div>
            
            <div class="items-header">
                <h2 class="section-title" style="margin: 0;">
                    <span id="categoryTitle">Select a category</span>
                </h2>
                <button class="btn btn-add-item" onclick="openAddItemModal()" id="addItemBtn" style="display: none;">
                    ‚ûï Add New Item
                </button>
            </div>

            <div id="itemsGrid" class="items-grid">
                <div class="empty-state">
                    <div class="empty-state-icon">üìã</div>
                    <p>Select a category to view and manage items</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Item Modal -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Add New Item</h3>
                <button class="close-modal" onclick="closeModal()">√ó</button>
            </div>

            <form id="itemForm">
                <div class="form-group">
                    <label for="itemName">Item Name *</label>
                    <input type="text" id="itemName" required placeholder="e.g., Chicken Caesar Salad">
                </div>

                <div class="form-group">
                    <label for="itemPrice">Price (USD) *</label>
                    <input type="number" id="itemPrice" step="0.01" min="0" required placeholder="e.g., 5.99">
                </div>

                <div class="form-group">
                    <label for="itemDescription">Description</label>
                    <textarea id="itemDescription" placeholder="Optional description of the item"></textarea>
                </div>

                <div class="form-group">
                    <label>Item Image</label>
                    <div class="image-input-group">
                        <button type="button" class="btn btn-secondary" onclick="document.getElementById('imageFile').click()">
                            üìÅ Upload Image
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="toggleUrlInput()">
                            üîó Use URL
                        </button>
                    </div>
                    <input type="file" id="imageFile" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
                    <input type="url" id="imageUrl" placeholder="Or paste image URL here" style="display: none;" oninput="handleUrlInput(event)">
                    <img id="imagePreview" class="image-preview" style="display: none;">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="width: 100%;" id="submitBtn">
                        üíæ Save Item
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        // Initialize Firebase
        initializeFirebase();

        // State
        let currentCategory = null;
        let currentEditItem = null;
        let currentImageUrl = null;

        // Category definitions with emojis
        const categories = {
            'salads': { name: 'Salads', emoji: 'ü•ó', title: 'SALADS' },
            'platters': { name: 'Platters', emoji: 'üçΩÔ∏è', title: 'PLATTERS' },
            'crispy': { name: 'Crispy', emoji: 'üçó', title: 'CRISPY' },
            'sandwiches': { name: 'Sandwiches', emoji: 'ü•™', title: 'SANDWICHES' },
            'tenders': { name: 'Tenders', emoji: 'üçñ', title: 'TENDERS' },
            'drinks': { name: 'Drinks', emoji: 'ü•§', title: 'BEVERAGES' },
            'sauces': { name: 'Sauces', emoji: 'üå∂Ô∏è', title: 'SAUCES' },
            'desserts': { name: 'Desserts', emoji: 'üç∞', title: 'DESSERTS' }
        };

        // Check authentication
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'admin-login.html';
            } else {
                loadCategories();
            }
        });

        // Load categories
        async function loadCategories() {
            const categoriesGrid = document.getElementById('categoriesGrid');
            categoriesGrid.innerHTML = '<div class="loading">‚è≥ Loading categories...</div>';

            try {
                const menuData = await getMenuData();
                
                let html = '';
                for (const [id, info] of Object.entries(categories)) {
                    const itemCount = menuData[id]?.items?.length || 0;
                    html += `
                        <div class="category-card" onclick="selectCategory('${id}')">
                            <div class="category-icon">${info.emoji}</div>
                            <div class="category-name">${info.name}</div>
                            <div class="category-count">${itemCount} items</div>
                        </div>
                    `;
                }
                
                categoriesGrid.innerHTML = html;
            } catch (error) {
                console.error('Error loading categories:', error);
                categoriesGrid.innerHTML = '<div class="empty-state"><p>Error loading categories</p></div>';
            }
        }

        // Select category
        async function selectCategory(categoryId) {
            currentCategory = categoryId;
            
            // Update active state
            document.querySelectorAll('.category-card').forEach(card => card.classList.remove('active'));
            event.target.closest('.category-card').classList.add('active');
            
            // Update title
            document.getElementById('categoryTitle').textContent = categories[categoryId].name;
            document.getElementById('addItemBtn').style.display = 'block';
            
            // Load items
            await loadItems(categoryId);
        }

        // Load items
        async function loadItems(categoryId) {
            const itemsGrid = document.getElementById('itemsGrid');
            itemsGrid.innerHTML = '<div class="loading">‚è≥ Loading items...</div>';

            try {
                const categoryData = await getCategoryData(categoryId);
                const items = categoryData?.items || [];
                
                if (items.length === 0) {
                    itemsGrid.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üçΩÔ∏è</div>
                            <p>No items in this category yet</p>
                            <p style="font-size: 0.9rem; margin-top: 0.5rem;">Click "Add New Item" to get started!</p>
                        </div>
                    `;
                    return;
                }
                
                let html = '';
                items.forEach((item, index) => {
                    html += `
                        <div class="item-card">
                            <img src="${item.image}" alt="${item.name}" class="item-image">
                            <div class="item-content">
                                <div class="item-name">${item.name}</div>
                                ${item.description ? `<div class="item-description">${item.description}</div>` : ''}
                                <div class="item-price">$${parseFloat(item.price).toFixed(2)}</div>
                                <div class="item-actions">
                                    <button class="btn btn-edit" onclick="editItem(${index})">‚úèÔ∏è Edit</button>
                                    <button class="btn btn-delete" onclick="deleteItem(${index})">üóëÔ∏è</button>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                itemsGrid.innerHTML = html;
            } catch (error) {
                console.error('Error loading items:', error);
                itemsGrid.innerHTML = '<div class="empty-state"><p>Error loading items</p></div>';
            }
        }

        // Open add item modal
        function openAddItemModal() {
            currentEditItem = null;
            document.getElementById('modalTitle').textContent = 'Add New Item';
            document.getElementById('itemForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('imageUrl').style.display = 'none';
            currentImageUrl = null;
            document.getElementById('itemModal').classList.add('show');
        }

        // Edit item
        async function editItem(index) {
            currentEditItem = index;
            const categoryData = await getCategoryData(currentCategory);
            const item = categoryData.items[index];
            
            document.getElementById('modalTitle').textContent = 'Edit Item';
            document.getElementById('itemName').value = item.name;
            document.getElementById('itemPrice').value = item.price;
            document.getElementById('itemDescription').value = item.description || '';
            
            if (item.image) {
                currentImageUrl = item.image;
                document.getElementById('imagePreview').src = item.image;
                document.getElementById('imagePreview').style.display = 'block';
            }
            
            document.getElementById('itemModal').classList.add('show');
        }

        // Delete item
        async function deleteItem(index) {
            if (!confirm('Are you sure you want to delete this item?')) return;
            
            try {
                const categoryData = await getCategoryData(currentCategory);
                categoryData.items.splice(index, 1);
                
                await saveCategoryData(currentCategory, categoryData);
                
                showSuccess('Item deleted successfully!');
                loadItems(currentCategory);
                loadCategories();
            } catch (error) {
                console.error('Error deleting item:', error);
                alert('Error deleting item. Please try again.');
            }
        }

        // Handle image upload
        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('imagePreview').src = e.target.result;
                document.getElementById('imagePreview').style.display = 'block';
            };
            reader.readAsDataURL(file);
            
            // Upload to Firebase Storage
            try {
                currentImageUrl = await uploadImage(file);
            } catch (error) {
                console.error('Error uploading image:', error);
                alert('Error uploading image. Please try again.');
            }
        }

        // Toggle URL input
        function toggleUrlInput() {
            const urlInput = document.getElementById('imageUrl');
            urlInput.style.display = urlInput.style.display === 'none' ? 'block' : 'none';
        }

        // Handle URL input
        function handleUrlInput(event) {
            const url = event.target.value;
            if (url) {
                currentImageUrl = url;
                document.getElementById('imagePreview').src = url;
                document.getElementById('imagePreview').style.display = 'block';
            }
        }

        // Handle form submission
        document.getElementById('itemForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('itemName').value;
            const price = parseFloat(document.getElementById('itemPrice').value);
            const description = document.getElementById('itemDescription').value;
            
            if (!currentImageUrl) {
                alert('Please upload an image or provide an image URL');
                return;
            }
            
            const item = {
                name,
                price,
                description,
                image: currentImageUrl
            };
            
            try {
                const categoryData = await getCategoryData(currentCategory) || { 
                    title: categories[currentCategory].title,
                    items: [] 
                };
                
                if (currentEditItem !== null) {
                    categoryData.items[currentEditItem] = item;
                } else {
                    categoryData.items.push(item);
                }
                
                await saveCategoryData(currentCategory, categoryData);
                
                closeModal();
                showSuccess(currentEditItem !== null ? 'Item updated successfully!' : 'Item added successfully!');
                loadItems(currentCategory);
                loadCategories();
            } catch (error) {
                console.error('Error saving item:', error);
                alert('Error saving item. Please try again.');
            }
        });

        // Close modal
        function closeModal() {
            document.getElementById('itemModal').classList.remove('show');
            document.getElementById('itemForm').reset();
            currentEditItem = null;
            currentImageUrl = null;
        }

        // Show success message
        function showSuccess(message) {
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = `‚úÖ ${message}`;
            successMsg.classList.add('show');
            
            setTimeout(() => {
                successMsg.classList.remove('show');
            }, 3000);
        }

        // Logout
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                auth.signOut().then(() => {
                    window.location.href = 'admin-login.html';
                });
            }
        }

        // Close modal on background click
        document.getElementById('itemModal').addEventListener('click', (e) => {
            if (e.target.id === 'itemModal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
