<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Menu Fix Diagnostic - Aleco's Restaurant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(26, 26, 26, 0.95);
            border-radius: 15px;
            border: 2px solid #d4af37;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        .header {
            background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%);
            color: #0a0a0a;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .status-box {
            background: rgba(255, 255, 255, 0.05);
            border-left: 5px solid;
            padding: 20px;
            margin: 15px 0;
            border-radius: 5px;
        }
        
        .success {
            border-color: #25D366;
            background: rgba(37, 211, 102, 0.1);
        }
        
        .error {
            border-color: #dc143c;
            background: rgba(220, 20, 60, 0.1);
        }
        
        .warning {
            border-color: #ffc107;
            background: rgba(255, 193, 7, 0.1);
        }
        
        .info {
            border-color: #2196F3;
            background: rgba(33, 150, 243, 0.1);
        }
        
        .status-box h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        button {
            background: #d4af37;
            color: #0a0a0a;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }
        
        button:hover {
            background: #b8941f;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        pre {
            background: #000;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            color: #25D366;
            font-family: 'Courier New', monospace;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #d4af37;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .step {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .step-number {
            display: inline-block;
            background: #d4af37;
            color: #0a0a0a;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            margin-right: 10px;
        }
        
        code {
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 6px;
            border-radius: 3px;
            color: #d4af37;
            font-family: 'Courier New', monospace;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        th {
            background: rgba(212, 175, 55, 0.2);
            color: #d4af37;
            font-weight: bold;
        }
        
        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß ALECO'S RESTAURANT - MENU FIX DIAGNOSTIC</h1>
            <p>Let's find out why your menu items aren't showing</p>
        </div>
        
        <div class="content">
            <div class="status-box info">
                <h3>üìã What This Tool Does</h3>
                <p>This diagnostic will check:</p>
                <ul style="margin-left: 20px; margin-top: 10px;">
                    <li>‚úÖ Firebase connection</li>
                    <li>‚úÖ Database access</li>
                    <li>‚úÖ Menu data structure</li>
                    <li>‚úÖ Authentication setup</li>
                    <li>‚úÖ Exact error messages</li>
                </ul>
            </div>
            
            <div class="button-group">
                <button onclick="runFullDiagnostic()" style="background: #25D366; font-size: 18px; padding: 20px 40px;">
                    üöÄ RUN FULL DIAGNOSTIC
                </button>
                <button onclick="location.reload()">üîÑ Refresh</button>
            </div>
            
            <div id="results"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function addStatus(title, message, type = 'info') {
            const box = document.createElement('div');
            box.className = `status-box ${type}`;
            box.innerHTML = `<h3>${title}</h3><p>${message}</p>`;
            resultsDiv.appendChild(box);
        }
        
        function addStep(number, title, content) {
            const step = document.createElement('div');
            step.className = 'step';
            step.innerHTML = `
                <h3><span class="step-number">${number}</span>${title}</h3>
                <div style="margin-left: 40px; margin-top: 10px;">${content}</div>
            `;
            resultsDiv.appendChild(step);
        }
        
        function showLoading(message) {
            const loading = document.createElement('div');
            loading.className = 'loading';
            loading.innerHTML = `
                <div class="spinner"></div>
                <p>${message}</p>
            `;
            resultsDiv.appendChild(loading);
        }
        
        async function runFullDiagnostic() {
            resultsDiv.innerHTML = '';
            
            addStatus('üîç STARTING FULL DIAGNOSTIC', 'Running all checks...', 'info');
            
            // Test 1: Firebase SDK
            await testFirebaseSDK();
            
            // Test 2: Database Connection
            await testDatabaseConnection();
            
            // Test 3: Menu Data
            await testMenuData();
            
            // Test 4: Authentication
            await testAuthentication();
            
            // Test 5: Browser Console Check
            addBrowserConsoleInstructions();
            
            // Final Recommendations
            addFinalRecommendations();
        }
        
        async function testFirebaseSDK() {
            addStep('1', 'Testing Firebase SDK', '<div class="loading"><div class="spinner"></div></div>');
            
            await new Promise(resolve => setTimeout(resolve, 500));
            
            try {
                if (typeof firebase === 'undefined') {
                    addStatus('‚ùå Firebase SDK Not Loaded', 
                        'The Firebase SDK script is not loading. Check your internet connection or the script URL in your HTML files.', 
                        'error');
                    return false;
                }
                
                addStatus('‚úÖ Firebase SDK Loaded', 
                    'Firebase JavaScript library is loaded successfully.', 
                    'success');
                
                if (!app) {
                    addStatus('‚ùå Firebase Not Initialized', 
                        'Firebase app is not initialized. Check your firebase-config.js file.', 
                        'error');
                    return false;
                }
                
                addStatus('‚úÖ Firebase App Initialized', 
                    'Firebase app is initialized and ready.', 
                    'success');
                
                const config = `
Project ID: ${firebaseConfig.projectId}
Database URL: ${firebaseConfig.databaseURL}
Auth Domain: ${firebaseConfig.authDomain}
                `;
                
                addStatus('üìã Firebase Configuration', 
                    `<pre>${config}</pre>`, 
                    'info');
                
                return true;
            } catch (error) {
                addStatus('‚ùå Firebase SDK Error', error.message, 'error');
                return false;
            }
        }
        
        async function testDatabaseConnection() {
            addStep('2', 'Testing Database Connection', '<div class="loading"><div class="spinner"></div></div>');
            
            await new Promise(resolve => setTimeout(resolve, 500));
            
            try {
                if (!database) {
                    addStatus('‚ùå Database Not Available', 
                        'Firebase Database service is not initialized.', 
                        'error');
                    return false;
                }
                
                // Try to read from root
                const snapshot = await database.ref('/').once('value');
                
                if (!snapshot.exists()) {
                    addStatus('‚ö†Ô∏è Database is Empty', 
                        'Firebase Database exists but contains NO data at all.<br><br>' +
                        '<strong>ACTION REQUIRED:</strong><br>' +
                        '1. Go to Firebase Console: <a href="https://console.firebase.google.com/project/alecos-restaurant/database" target="_blank" style="color: #d4af37;">Open Database</a><br>' +
                        '2. Click the three dots (‚ãÆ) next to your database URL<br>' +
                        '3. Select "Import JSON"<br>' +
                        '4. Upload the file: <code>initial-menu-data.json</code><br>' +
                        '5. Click "Import" button<br>' +
                        '6. Refresh this page', 
                        'error');
                    return false;
                }
                
                addStatus('‚úÖ Database Connection Works', 
                    'Successfully connected to Firebase Realtime Database!', 
                    'success');
                
                const data = snapshot.val();
                const rootKeys = Object.keys(data);
                
                addStatus('üìä Database Structure', 
                    `Found these top-level keys: <code>${rootKeys.join(', ')}</code>`, 
                    'info');
                
                return true;
            } catch (error) {
                if (error.code === 'PERMISSION_DENIED') {
                    addStatus('‚ùå Permission Denied', 
                        'Cannot read from database. Your database rules may be wrong.<br><br>' +
                        '<strong>FIX:</strong><br>' +
                        '1. Go to: <a href="https://console.firebase.google.com/project/alecos-restaurant/database/alecos-restaurant-default-rtdb/rules" target="_blank" style="color: #d4af37;">Database Rules</a><br>' +
                        '2. Make sure you have: <code>"menu": { ".read": true }</code><br>' +
                        '3. Click "Publish"', 
                        'error');
                } else {
                    addStatus('‚ùå Database Connection Failed', 
                        `Error: ${error.message}<br>Code: ${error.code}`, 
                        'error');
                }
                console.error('Database error:', error);
                return false;
            }
        }
        
        async function testMenuData() {
            addStep('3', 'Testing Menu Data', '<div class="loading"><div class="spinner"></div></div>');
            
            await new Promise(resolve => setTimeout(resolve, 500));
            
            try {
                const snapshot = await database.ref('menu').once('value');
                
                if (!snapshot.exists()) {
                    addStatus('‚ùå NO MENU DATA FOUND', 
                        'The database does not have a "menu" node!<br><br>' +
                        '<strong>THIS IS THE PROBLEM!</strong><br><br>' +
                        'You said you imported the data, but it\'s not showing up. Let\'s check:<br><br>' +
                        '1. Go to: <a href="https://console.firebase.google.com/project/alecos-restaurant/database/alecos-restaurant-default-rtdb/data" target="_blank" style="color: #d4af37;">View Database</a><br>' +
                        '2. Do you see a "menu" folder at the top level?<br>' +
                        '3. If NO, the import didn\'t work - try again<br>' +
                        '4. If YES, but this test fails, there may be a permission issue', 
                        'error');
                    return false;
                }
                
                const menuData = snapshot.val();
                const categories = Object.keys(menuData);
                
                addStatus('‚úÖ Menu Data Found!', 
                    `Found ${categories.length} categories in the database!`, 
                    'success');
                
                // Create detailed table
                let tableHTML = '<table><thead><tr><th>Category</th><th>Title</th><th>Items</th><th>Status</th></tr></thead><tbody>';
                
                let totalItems = 0;
                let hasIssues = false;
                
                categories.forEach(catId => {
                    const cat = menuData[catId];
                    const itemCount = cat.items ? cat.items.length : 0;
                    totalItems += itemCount;
                    
                    const status = itemCount > 0 ? '‚úÖ OK' : '‚ö†Ô∏è Empty';
                    if (itemCount === 0) hasIssues = true;
                    
                    tableHTML += `
                        <tr>
                            <td><code>${catId}</code></td>
                            <td>${cat.title || 'N/A'}</td>
                            <td>${itemCount}</td>
                            <td>${status}</td>
                        </tr>
                    `;
                });
                
                tableHTML += '</tbody></table>';
                
                addStatus('üìä Menu Categories Detail', tableHTML, 'info');
                addStatus('üìà Total Menu Items', `<strong>${totalItems}</strong> items across all categories`, 'info');
                
                if (hasIssues) {
                    addStatus('‚ö†Ô∏è Some Categories Are Empty', 
                        'Some categories have no items. This might be intentional, or the data import was incomplete.', 
                        'warning');
                }
                
                // Show sample item
                const firstCat = categories[0];
                if (menuData[firstCat]?.items?.[0]) {
                    const sampleItem = menuData[firstCat].items[0];
                    addStatus('üçΩÔ∏è Sample Menu Item', 
                        `<pre>${JSON.stringify(sampleItem, null, 2)}</pre>`, 
                        'info');
                }
                
                return true;
            } catch (error) {
                addStatus('‚ùå Error Reading Menu Data', 
                    `${error.message}<br><br>Code: ${error.code}`, 
                    'error');
                console.error('Menu data error:', error);
                return false;
            }
        }
        
        async function testAuthentication() {
            addStep('4', 'Testing Authentication', '<div class="loading"><div class="spinner"></div></div>');
            
            await new Promise(resolve => setTimeout(resolve, 500));
            
            try {
                const currentUser = auth.currentUser;
                
                if (currentUser) {
                    addStatus('‚úÖ User Logged In', 
                        `Logged in as: ${currentUser.email}`, 
                        'success');
                } else {
                    addStatus('‚ÑπÔ∏è No User Logged In', 
                        'This is normal for the customer menu page. Users don\'t need to be logged in to view the menu.<br><br>' +
                        'For the admin panel, you need to login at: <a href="admin-login.html" style="color: #d4af37;">admin-login.html</a>', 
                        'info');
                }
                
                // Check if admin user exists (we can't directly query, but we can check auth state)
                addStatus('üîê Admin Access', 
                    'To test admin login:<br>' +
                    '1. Visit: <a href="admin-login.html" style="color: #d4af37;">admin-login.html</a><br>' +
                    '2. Username: <code>alecosrestaurant1117</code><br>' +
                    '3. Password: <code>alecosrestaurant</code><br><br>' +
                    'If login fails, check Firebase Console ‚Üí Authentication ‚Üí Users', 
                    'info');
                
                return true;
            } catch (error) {
                addStatus('‚ùå Authentication Error', error.message, 'error');
                return false;
            }
        }
        
        function addBrowserConsoleInstructions() {
            addStep('5', 'Check Browser Console', `
                <p>The browser console shows JavaScript errors. Here's how to check it:</p>
                <ol style="margin-left: 20px; margin-top: 10px;">
                    <li>Press <code>F12</code> on your keyboard (or right-click ‚Üí Inspect)</li>
                    <li>Click the <strong>"Console"</strong> tab</li>
                    <li>Look for RED error messages</li>
                    <li>Take a screenshot if you see errors</li>
                </ol>
                <p style="margin-top: 15px;"><strong>Common errors and what they mean:</strong></p>
                <ul style="margin-left: 20px; margin-top: 10px;">
                    <li><code>Permission denied</code> ‚Üí Database rules issue</li>
                    <li><code>Cannot read property 'items'</code> ‚Üí Menu data missing</li>
                    <li><code>Failed to load</code> ‚Üí Network/connection issue</li>
                    <li><code>Firebase: Error (auth/...)</code> ‚Üí Authentication issue</li>
                </ul>
            `);
        }
        
        function addFinalRecommendations() {
            addStep('6', 'Final Recommendations', `
                <div class="status-box success" style="margin-top: 20px;">
                    <h3>üéØ Based on the tests above, here's what to do:</h3>
                    <ol style="margin-left: 20px; margin-top: 15px; line-height: 1.8;">
                        <li><strong>If menu data test FAILED:</strong>
                            <ul style="margin-left: 20px; margin-top: 5px;">
                                <li>Go to Firebase Console</li>
                                <li>Click "Realtime Database"</li>
                                <li>Look at the "Data" tab - do you see a "menu" folder?</li>
                                <li>If NO, import the JSON again</li>
                                <li>If YES, check database rules</li>
                            </ul>
                        </li>
                        <li style="margin-top: 10px;"><strong>If all tests PASSED:</strong>
                            <ul style="margin-left: 20px; margin-top: 5px;">
                                <li>The problem is in your index.html file</li>
                                <li>Check the browser console (F12)</li>
                                <li>Make sure firebase-config.js is loaded</li>
                                <li>Clear browser cache and reload</li>
                            </ul>
                        </li>
                        <li style="margin-top: 10px;"><strong>Next steps:</strong>
                            <ul style="margin-left: 20px; margin-top: 5px;">
                                <li>Visit your menu: <a href="index.html" style="color: #d4af37;">index.html</a></li>
                                <li>Open browser console (F12)</li>
                                <li>Look for any error messages</li>
                                <li>Send me a screenshot if you see errors</li>
                            </ul>
                        </li>
                    </ol>
                </div>
            `);
        }
        
        // Auto-run on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                addStatus('üëã Welcome!', 
                    'Click the green "RUN FULL DIAGNOSTIC" button above to check your Firebase setup.', 
                    'info');
            }, 500);
        });
    </script>
</body>
</html>
